<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <a href="{{ post.url }}">
      {% if post.img %}
        <img src="{{ site.url }}/public/images/{{ post.img }}">
      {% endif %}
      <h1 class="post-title">
        <span>{{ post.title }}</span>
      </h1>
    </a>
  </article>
  {% endfor %}
</div>
